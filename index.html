<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BMI Calculator</title>
<style>
  body {
    background: #f7fafc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 95vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px #d9dbe1;
    text-align: center;
    max-width: 350px;
    width: 100%;
  }
  h1 {
    color: #333;
    margin-bottom: 1.5rem;
  }
  input {
    width: 85%;
    padding: 0.6rem;
    margin: 0.5rem 0;
    border-radius: 6px;
    border: 1px solid #a7bbc7;
    font-size: 1rem;
  }
  button {
    padding: 0.7rem 2rem;
    margin: 1rem 0.4rem 0 0.4rem;
    background: #2494be;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background: #176482;
  }
  .result {
    margin-top: 1.5rem;
    font-size: 1.15rem;
    font-weight: bold;
    color: #009688;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <input type="number" id="height" placeholder="Height (cm)" min="50" max="250" />
    <input type="number" id="weight" placeholder="Weight (kg)" min="10" max="300" />
    <br />
    <button onclick="calculateBMI()">Calculate</button>
    <button onclick="resetForm()">Reset</button>
    <div id="result" class="result"></div>
  </div>
<script>
function calculateBMI() {
  const height = parseFloat(document.getElementById('height').value) / 100; // in meters
  const weight = parseFloat(document.getElementById('weight').value);
  const resultDiv = document.getElementById('result');
  if (!height || !weight || height < 0.5 || height > 2.5 || weight < 10 || weight > 300) {
    resultDiv.textContent = "Please enter valid height and weight!";
    resultDiv.style.color = "#e53935";
    return;
  }
  const bmi = weight / (height * height);
  let category = "";
  if (bmi < 18.5) category = "Underweight";
  else if (bmi < 25) category = "Normal weight";
  else if (bmi < 30) category = "Overweight";
  else category = "Obese";
  resultDiv.style.color = '#009688';
  resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;
}

function resetForm() {
  document.getElementById('height').value = "";
  document.getElementById('weight').value = "";
  document.getElementById('result').textContent = "";
}
</script>
</body>
</html>
